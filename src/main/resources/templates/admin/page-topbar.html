
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<th:block th:fragment="page-topbar">

    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box">
                    <a href="/products" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="/assets/images/apple.png" alt="" height="22">

                            </span>
                        <span class="logo-lg">

                                <img src="/assets/images/apple.png" alt="" height="17">
                            </span>
                    </a>

                    <a href="/products" class="logo logo-light">
                            <span class="logo-sm">
<!--                                <img src="/assets/images/logo-light.svg" alt="" height="22">-->
                            </span>
                        <span class="logo-lg">
                                <img src="" alt="" height="19">
                            </span>
                    </a>
                </div>

                <!-- App Search-->
                <form class="app-search d-none d-lg-block">
                    <div class="position-relative">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="bx bx-search-alt"></span>
                    </div>
                </form>


            </div>

            <div class="d-flex">

                <div class="dropdown d-inline-block d-lg-none ml-2">
                    <button type="button" class="btn header-item noti-icon waves-effect"
                            id="page-header-search-dropdown" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        <i class="mdi mdi-magnify"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0"
                         aria-labelledby="page-header-search-dropdown">

                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                           aria-label="Recipient's username">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit"><i
                                                class="mdi mdi-magnify"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="dropdown d-inline-block">
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item text-danger" href="/logout"><i
                                class="bx bx-power-off font-size-16 align-middle mr-1 text-danger"></i> Logout</a>
                    </div>
                </div>


            </div>
        </div>
    </header>
</th:block>
