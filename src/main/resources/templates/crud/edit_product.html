<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<th:block th:fragment="edit_product">

    <div class="modal fade" id="modalUpdateProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form action="" id="frmUpdate">
                        <input id="productIdUp" type="text" hidden>
                        <div class="row justify-content-center">

                            <div class="col-lg-10 mt-3">
                                <label for="titleUp">Title</label>
                                <input type="text" class="form-control" id="titleUp" name="titleUp">
                            </div>
                            <div class="col-lg-10 mt-3">
                                <label for="imageUp">Image</label>
                                <input type="text" class="form-control" id="imageUp" name="imageUp">
                            </div>
                            <div class="col-lg-10 mt-3">
                                <label for="colorUp">Color</label>
                                <input type="text" class="form-control" id="colorUp" name="colorUp">
                            </div>
                            <div class="col-lg-10 mt-3">
                                <label for="priceUp">Price</label>
                                <input type="number" class="form-control" id="priceUp" name="priceUp">
                            </div>
                            <div class="col-lg-10 mt-3">
                                <label for="quantityUp">Quantity</label>
                                <input type="text" class="form-control" id="quantityUp" name="quantityUp">
                            </div>
                            <div class="col-lg-10 mt-3">
                                <label for="descriptionUp">Description</label>
                                <input type="text" class="form-control" id="descriptionUp" name="descriptionUp">
                            </div>
                            <div class="col-lg-10 mt-3">
                                <label for="categoryUp">Category</label>
                                <select class="mdi-format-section" id="categoryUp" name="categoryUp">

                                </select>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnUpdate">Update</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
