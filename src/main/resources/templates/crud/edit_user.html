<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<th:block th:fragment="edit_user">

    <div class="modal fade" id="modalUpdateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form action="" id="frmUpdateUser">
                        <input id="userIdUp" type="text" hidden>
                        <fieldset class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">User Name</label>
                                <input type="email" class="form-control" id="usernameUp" name="usernameUp">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">FullName</label>
                                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                            </div>

<!--                            <div class="col-sm-3">-->
<!--                                <label>PassWord</label>-->
<!--                                <div class="input-group mb-3">-->
<!--                                    <input type="password" class="form-control" id="passwordUp" name="passwordUp" required>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="col-md-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Province</label>
                                <select class="form-select" id="provinceUp" name="provinceUp">

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">District</label>
                                <select class="form-select" id="districtUp" name="districtUp">

                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Ward</label>
                                <select class="form-select" id="wardUp" name="wardUp">

                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="addressUp" name="addressUp">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Role</label>
                                <select name="roleUp" id="roleUp" class="form-select">
                                    <!--                                    <option value="1">ADMIN</option>-->
                                    <!--                                    <option value="2">USER</option>-->

                                </select>
                            </div>
                        </fieldset>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnUpdateUser">Update</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
