<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<th:block th:fragment="main_content">
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-7 ">
                                        <h4 class="card-title mb-4">Product Management</h4>
                                    </div>

                                    <div class="col-lg-5">
                                        <button class="btn btn-outline-primary" data-toggle="modal"
                                                data-target="#modalCreateProduct" style="float: right" id="btnCreate">
                                            Add New Product
                                        </button>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-centered table-nowrap mb-0" id="tbProduct">
                                        <thead class="thead-light">
                                        <tr>
                                            <th>#</th>
                                            <th>Product Name</th>
                                            <th>Images</th>
                                            <th>Color</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Category</th>
                                            <!--                                            <th>Edit</th>-->
                                            <!--                                            <th>Delete</th>-->
                                            <th colspan="2" class="text-center">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                                <!-- end table-responsive -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

    </div>
</th:block>
